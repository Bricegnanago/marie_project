<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/jquery.datepicker2.css">
  <link rel="stylesheet" type="text/css" href="css/mdtimepicker.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="css/fm.selectator.jquery.css" rel="stylesheet" type="text/css">
</head>

<body>

  <!-- Start your project here-->
  <main>
    <!-- Default form login -->

    <div class="row">

      <div class="wrapper">

        <form class="text-center border border-light p-5  boxshadow" action="#!" id="formId">
          <h2 class="my_dark p-3 h2 mb-4 radius text-white">DECLARATION DE NAISSANCE</h2>
          <header style="width: 100%; margin: 30px auto;">
            <div class="row">
              <div class="m-auto p-0 mb-2" style="max-width: 900px; min-width: 300px;">
                <div class="float-left mr-5 ">
                  <img src="./img/armoirie.png" alt="" width="120">
                </div>
                <div class="float-right ml-5"><img src="./img/logo.jpg" alt="" width="120"></div>
              </div>

            </div>
          </header>


          <!-- Numéro -->
          <div class="row">
            <section id="personnal" style="widows: 100%;">
              <div class="row">
                <div class="col-md-6 col-12">
                  <input type="text" id="number" class="form-control mb-4" placeholder="Numéro">
                </div>
                <div class="col-md-6 col-12">
                  <input type="text" id="lastname" class="form-control mb-4" placeholder="Nom">
                </div>
                <!-- <div class="col-md-6 col-12"></div> -->
                <!-- Fin Numéro -->

                <!-- Nom -->
                <div class="col-md-6 col-12">
                  <input type="text" id="prenon" class="form-control mb-4" placeholder="Prenoms">
                </div>

                <!-- Fin Nom -->

                <!-- Sexe -->
                <div class="col-12 col-md-6 mb-4">
                  <div class="row flex-lg-fill m-auto">
                    <span class=""><strong>Sexe</strong> &nbsp;&nbsp;</span>
                    <div class="custom-control custom-radio">

                      <input type="radio" class="custom-control-input" id="defaultGroupExample2"
                        name="groupOfDefaultRadios" checked>
                      <label class="custom-control-label" for="defaultGroupExample2">M</label>&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                        name="groupOfDefaultRadios">
                      <label class="custom-control-label" for="defaultGroupExample1">F</label>
                    </div>
                  </div>

                </div>

                <!-- <div class="col-12 col-md-6">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                      name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample1">F</label>
                  </div>
                </div> -->
                <!-- <div class="col-2"></div> -->

                <!-- Fin sexe -->

                <!-- Prénoms -->
                <!--             
                <div class="col-md-6 col-12">
                </div> -->
                <!-- Fin Prénom -->

                <!-- Date de Naissance -->
                <div class="col-md-6 col-12">
                  <input type="text" readonly="readonly" data-select="datepicker" id="dateDeNaissance"
                    class="form-control mb-4" placeholder="Date de naissance">
                </div>
                <!-- FIN Date de Naissance -->
                <!-- heure de naissance -->
                <div class="col-md-6 col-12">
                  <input type="text" readonly="readonly" id="heureDeNaissance" class="form-control mb-4"
                    placeholder="Heure de naissance" title="Heure de naissance">
                </div>

                <!-- Lieu de Naissance -->
                <div class="col-md-6 col-12">
                  <input type="text" id="lieuDeNaissance" class="form-control mb-4" placeholder="Lieu de Naissance">
                </div>
                <!-- <div class="col-md-6 col-12">
                </div> -->
                <div class="col-md-6 col-12">
                  <input type="text" id="lieuDeDeclaration" class="form-control mb-4" placeholder="Lieu de Declaration">
                </div>
                <!-- <div class="col-md-6 col-12">
                </div> -->
                <div class="col-md-6 col-12">
                  <input type="text" id="dateDeclaration" readonly="readonly" data-select="datepicker"
                    class="form-control mb-4" placeholder="Date de declaration" title="Date de déclaration">
                </div>
                <div class="col-md-6 col-12">
                  <input type="file" id="pieceDateDeclaration" class="form-control mb-4"
                    placeholder="Piece date de déclaration">
                </div>


                <!-- identité du père -->

                <div class="col-md-6 col-12">
                  <input type="text" id="identitePere" class="form-control mb-4" placeholder="Identité du père">
                </div>
                <div class="col-md-6 col-12">
                  <input type="file" id="pieceIdentitePere" class="form-control mb-4" placeholder="Piece jonte">
                </div>

                <div class="col-md-6 col-12">
                  <input type="text" id="professionPere" class="form-control mb-4" placeholder="Profession du père">
                </div>
                <div class="col-md-6 col-12 mb-4">
                  <select class="browser-default custom-select" id="basic">
                    <!-- <option value="1" data-left="img/afrique_duS.png" data-right="1" selected></option> -->
                      One</option>
                    <option value="2" data-left="./img/pays/afrique_du_sud.png">Afrique du sud
                    </option>
                    <option value="3" data-left="img/pays/algerie.png" >
                      Algérie</option>
                    <option value="4" data-left="img/pays/angola.png" >Angola</option>
                    <option value="5" data-left="img/pays/benin.png" >Benin</option>
                    <option value="5" data-left="img/pays/burandi.png" >Burandi</option>
                    <option value="5" data-left="img/pays/botswana.png" >Botswana</option>
                    <option value="5" data-left="img/pays/burkina_faso.png" >Burkina Faso</option>
                    <option value="5" data-left="img/pays/burundi.png" >Burundi</option>
                    <option value="5" data-left="img/pays/cameroon.png" >Cameroun</option>
                    <option value="5" data-left="img/pays/cap_vert.png" >Cap Vert</option>
                    <option value="5" data-left="img/pays/central_african_republic.webp" >Republique centrafricaine</option>
                    
                    <option value="4" data-left="img/pays/comores.png" >Comores</option>
                    <option value="5" data-left="img/pays/republique_du_congo.png" >Republique du congo</option>
                    
                    <option value="5" data-left="img/pays/republique_democratique_du_congo.png">Republique Démocratique du congo</option>
                    <option value="4" data-left="img/pays/cote_dIvoire.png" >Côte d'Ivoire</option>
                    <option value="5" data-left="img/pays/benin.png" >Djibouti</option>
                    <option value="5" data-left="img/pays/egypte.png" >Egypte</option>
                    <option value="5" data-left="img/pays/eritrea.webp">Érythrée</option>


                  </select>
                </div>

                <div class="col-md-6 col-12">
                  <input type="text" id="identiteMere" class="form-control mb-4" placeholder="Identité de la mère">
                </div>
                <div class="col-md-6 col-12">
                  <input type="file" id="pieceIdentiteMere" class="form-control mb-4" placeholder="Piece jonte">
                </div>

                <div class="col-md-6 col-12">
                  <input type="text" id="professionMere" class="form-control mb-4" placeholder="Profession mère">
                </div>
                <div class="col-md-6 col-12">
                  <select class="browser-default custom-select">
                    <option selected>Nationalité Mère</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="col-10 m-auto"> <button class="btn btn-amber" id="next">SUIVANT <i
                      class="fas fa-arrow-right"></i>
                  </button></div>
              </div>



            </section>
            <section id="mention">
              <div class="row">
                <div class="col-md-6 col-12">
                  <input type="text" readonly="readonly" data-select="datepicker" id="dateMariage"
                    class="form-control mb-4" placeholder="Marié(e) le">
                </div>
                <div class="col-md-6 col-12">
                  <input type="text" id="lieuMariage" class="form-control mb-4" placeholder="Lieu de mariage">
                </div>
                <div class="col-md-6 col-12">


                  <input type="text" id="NomConjoint" class="form-control mb-4" placeholder="Conjoint(e)">
                </div>
                <div class="col-md-6 col-12">
                  <input type="file" id="pieceMariage" class="form-control mb-4" placeholder="Pièce Mariage">
                </div>

                <div class="col-md-6 col-12">
                  <input type="text" id="divorceLe" class="form-control mb-4" placeholder="Divorcé le">
                </div>
                <div class="col-md-6 col-12">
                  <input type="file" id="pieceDivorce" class="form-control mb-4" placeholder="Piece jonte">
                </div>


                <div class="col-md-6 col-12">
                  <input type="text" readonly="readonly" data-select="datepicker" id="decedeLe"
                    class="form-control mb-4" placeholder="Décédé le ">
                </div>
                <div class="col-md-6 col-12">
                  <input type="text" id="lieuDeces" class="form-control mb-4" placeholder="Lieu de decès">
                </div>

                <div class="col-md-6 col-12">
                  <input type="text" id="identiteAgent" class="form-control mb-4"
                    placeholder="Identité agent état civil">
                </div>
                <div class="col-md-6 col-12">
                  <input type="text" id="matriculeAgent" class="form-control mb-4" placeholder="Matricule agent">
                </div>
              </div>
            </section>
            <div class="validation m-auto flex-center" id="submit" style="display: none;">
              <div class="row">
                <div class=""><button class="btn btn-outline-danger btn-block my-4" type="submit" id="previous"><i
                      class="fas fa-arrow-left"></i>&nbsp;&nbsp; Précédent</button>
                </div>&nbsp;&nbsp;&nbsp;
                <div class="">
                  <button class="btn btn-success btn-block my-4" type="submit">Enregistrer</button>
                </div>
              </div>
            </div>
          </div>
      </div>



    </div>
    </form>
    </div>

    </div>

    <!-- Default form login -->
  </main>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script src="./js/jquery.datepicker2.js"></script>
  <script type="text/javascript" src="js/mdtimepicker.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
  <script src="./js/fm.selectator.jquery.js"></script>
  <script>
    $('#basic').selectator({
        labels: {
          search: 'Chercher ici...'
        },
        searchFields: 'value text subtitle right'
      });
    $(document).ready(function () {
      $('#heureDeNaissance').mdtimepicker(); //Initializes the time picker
      
    });

  </script>
</body>

</html>
